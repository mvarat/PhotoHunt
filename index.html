<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/circletimer.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <script src="scripts/scripts.js"></script>
    <script src="scripts/circletimer.min.js"></script>
    <script src="scripts/sweetalert.min.js"></script>
    <title>Photo Hunt</title>
  </head>
  <body>
    <div id="start-screen">
      Photo Hunt
      <h3>Find the 4 differences between the two pictures before time runs out.</h3>
      <h2> CLICK TO PLAY </h2>
    </div>
    <nav>
      Photo Hunt
    </nav>
    <div class="container">
      <div class="photo photo-a">
      </div>
      <div class="photo photo-b">
      </div>
    </div>
    <footer>
      <div class="timer-container">
          <div id="timer"></div>
      </div>
      <div class="tracker-container">
         FIND 4 DIFFERENCES:<br>
        <div class="tracker tracker-a"></div>
        <div class="tracker tracker-b"></div>
        <div class="tracker tracker-c"></div>
        <div class="tracker tracker-d"></div>
      </div>
      <div class="score-container">
        <div id="score"></div>
      </div>
    </footer>
  </body>
</html>
